name: raptrai
description: A shadcn-inspired, flexible & responsive Flutter UI framework for building beautiful AI chat interfaces. Adaptive to all screen sizes. A raptrx.com product.
version: 0.1.0
homepage: https://raptrx.com
repository: https://github.com/raptrx/raptrai
issue_tracker: https://github.com/raptrx/raptrai/issues
documentation: https://pub.dev/documentation/raptrai/latest/

environment:
  sdk: ^3.0.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_markdown: ^0.7.4+3
  shimmer: ^3.0.0
  http: ^1.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

topics:
  - ai
  - chat
  - ui
  - shadcn
  - responsive
